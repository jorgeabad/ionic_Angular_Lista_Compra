  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Mis listas</ion-title>
      <ion-fab-button size="small" color="danger" (click)="goEditLista()" slot="end">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let l of listas" [color]="listaCercana==l ? 'warning' : ''">
        <ion-icon slot="start"
          name="trash"
          (click)="presentAlertConfirm(l.id, l.nombre)">
        </ion-icon>
        <ion-label>
          <h2><a style="color:black;" (click)="goLista(l.id)">
            {{ l.nombre }}</a></h2>
          <p>{{fecha(l.fecha)}}</p>
        </ion-label>
        <ion-icon name="cart-outline"(click)="goLista(l.id)"></ion-icon>
        <ion-icon name="blank"></ion-icon>
        <ion-icon
        name="create"
        (click)="goEditLista(l.id)">
      </ion-icon>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button icon-start (click)="getUbicacion()" expand="block" type="submit" class="ion-no-margin">
        Buscar Lista Cercana
      </ion-button>
    </div>
  </ion-content>
