<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="producto.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Cantidad</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="producto.cantidad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Precio</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="producto.precio"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="saveProducto(producto)" expand="full">
    Guardar
  </ion-button>
  <br>
  <ion-button (click)="getPicture()" expand="full">Reconocer Imagen</ion-button>
 
  <img [src]="selectedImage" *ngIf="selectedImage">
 
  <ion-card *ngIf="textoImagen">
    <ion-card-header>
      Texto
    </ion-card-header>
    <ion-card-content>
      {{ textoImagen }}
    </ion-card-content>
  </ion-card>
</ion-content>
